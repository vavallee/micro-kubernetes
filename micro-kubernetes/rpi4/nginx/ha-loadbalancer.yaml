apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
    - protocol: TCP
      name: ssl
      port: 443
      targetPort: 443
  externalTrafficPolicy: Local
  type: LoadBalancer

